version: 1.0.0+1

environment:
  # =============================================================
  # =================== MUDANÇA IMPORTANTE AQUI ===================
  # Usando uma faixa de versão mais comum e flexível para o SDK
  # =============================================================
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Pacotes Essenciais ---
  cupertino_icons: ^1.0.8
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  intl: ^0.18.1
  sqflite: ^2.3.2
