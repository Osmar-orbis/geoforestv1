  shapefile: ^1.0.1
  flutter_speed_dial: ^7.0.0
  proj4dart: ^2.1.0
  
  

  # --- Pacotes Desktop ---
  sqflite_common_ffi: ^2.3.3
  
dependency_overrides:
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Versão mais comum é ^3.0.0 ou ^4.0.0

flutter:
